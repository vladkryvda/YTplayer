<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Player Embed</title>

<style>
  body {
    font-family: sans-serif;
    padding: 2rem;
    text-align: center;
    min-height: 150vh; /* щоб був скрол для перевірки */
  }

  /* --- input + button в одному рядку --- */
  .input-row {
    display: flex;
    justify-content: center;
    gap: 0.5rem;
    margin-bottom: 2rem;
    flex-wrap: wrap; /* щоб на малих екранах переносилось */
  }

  input {
    flex: 1 1 300px;
    max-width: 500px;
    padding: 0.5rem;
  }

  button {
    padding: 0.5rem 1rem;
    cursor: pointer;
  }

  iframe {
    margin-top: 2rem;
    width: 560px;
    height: 315px;
    max-width: 100%;
  }

  /* --- прихований футер --- */
  footer {
    opacity: 0;
    transition: opacity 0.6s ease;
    text-align: center;
    margin-top: 4rem;
    color: #555;
  }

  footer.visible {
    opacity: 1;
  }

  footer a {
    color: #1DA1F2; /* Twitter blue */
    text-decoration: none;
  }

  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Distration-free YouTube Player</h1>

<!-- Поле вводу + кнопка в одному рядку -->
<div class="input-row">
  <input id="ytLink" placeholder="Paste a YouTube URL here">
  <button onclick="showVideo()">Show Video</button>
</div>

<div id="player"></div>

<!-- Прихований футер -->
<footer id="credit">
  made by <a href="https://twitter.com/vladkryvda" target="_blank">@vladkryvda</a>
</footer>

<script>
function showVideo() {
  const url = document.getElementById('ytLink').value.trim();

  // Шукаємо ID відео: стандартне посилання або коротке
  let match = url.match(/v=([^&]+)/);
  if (!match) {
    match = url.match(/youtu\.be\/([^?]+)/);
  }

  if (match) {
    const id = match[1];
    document.getElementById('player').innerHTML =
      `<iframe src="https://www.youtube.com/embed/${id}"
               frameborder="0"
               allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
               allowfullscreen></iframe>`;
  } else {
    alert('Could not find a valid YouTube video.');
  }
}

// Показуємо футер, коли користувач доскролив до низу
window.addEventListener('scroll', () => {
  const footer = document.getElementById('credit');
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 10) {
    footer.classList.add('visible');
  }
});
</script>

</body>
</html>
