<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Distraction-free YouTube Player</title>

<style>
  body {
    font-family: sans-serif;
    margin: 0;
    min-height: 200vh; /* enough height to scroll */
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 { margin-top: 2rem; }

  .input-row {
    display: flex;
    justify-content: center;
    gap: 0.5rem;
    width: 90%;
    max-width: 700px;
    margin: 1.5rem auto;
  }

  input {
    flex: 1 1 auto;
    padding: 0.6rem 1rem;
    font-size: 1rem;
    border: 2px solid #4a90e2;
    border-radius: 4px;
    outline: none;
  }

  button {
    padding: 0.6rem 1rem;
    font-size: 1rem;
    background: #eee;
    border: 2px solid #aaa;
    border-radius: 4px;
    cursor: pointer;
  }

  #player {
    margin-top: 2rem;
    width: 560px;
    height: 315px;
    max-width: 90%;
  }

  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    text-align: center;
    padding: 0.8rem 0;
    background: #fff;
    border-top: 1px solid #ccc;
    opacity: 0;
    transition: opacity 0.4s ease;
    font-size: 0.95rem;
  }

  footer.visible { opacity: 1; }

  footer a {
    color: #4a90e2;
    text-decoration: none;
  }

  footer a:hover { text-decoration: underline; }
</style>
</head>
<body>

<h1>Distraction-free YouTube Player</h1>

<div class="input-row">
  <input id="ytLink" placeholder="Paste a YouTube URL here">
  <button onclick="showVideo()">Show Video</button>
</div>

<div id="player"></div>

<!-- put your own handle inside href/text -->
<footer id="credit">
  made by <a href="https://twitter.com/vladkryvda" target="_blank">@vladkryvda</a>
</footer>

<script>
function showVideo() {
  const url = document.getElementById('ytLink').value.trim();
  let match = url.match(/v=([^&]+)/);
  if (!match) match = url.match(/youtu\.be\/([^?]+)/);

  if (match) {
    const id = match[1];
    document.getElementById('player').innerHTML =
      `<iframe width="560" height="315"
               src="https://www.youtube.com/embed/${id}"
               frameborder="0"
               allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
               allowfullscreen></iframe>`;
  } else {
    alert('Could not find a valid YouTube video ID.');
  }
}

// show footer only when user scrolls down a bit
window.addEventListener('scroll', () => {
  const footer = document.getElementById('credit');
  if (window.scrollY > 50) {
    footer.classList.add('visible');
  } else {
    footer.classList.remove('visible');
  }
});
</script>

</body>
</html>
