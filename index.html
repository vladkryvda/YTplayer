<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Player with Dark/Light Toggle</title>

<style>
  body {
    font-family: sans-serif;
    margin: 0;
    min-height: 115vh;
    background: #ffffff;
    color: #000000;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 { margin-top: 2rem; }

  /* —Ä—è–¥–æ–∫ –≤–≤–æ–¥—É —Ç–∞ –∫–Ω–æ–ø–∫–∏ */
  .input-row {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.5rem;
    width: 90%;
    max-width: 700px;
    margin: 1.5rem auto;
  }

  input {
    flex: 1 1 auto;
    padding: 0.6rem 1rem;
    font-size: 1rem;
    border: 2px solid #aaa;
    border-radius: 20px;
    background: #fff;
    color: #000;
    outline: none;
  }

  /* –∫–≤–∞–¥—Ä–∞—Ç–Ω–∞ –∫–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–º–∏–∫–∞—á–∞ —Ç–µ–º–∏ */
  #themeToggle {
    width: 40px;
    height: 40px;
    font-size: 1.2rem;
    background: #fff;
    border: 2px solid #aaa;
    border-radius: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #player {
    margin-top: 2rem;
    width: 560px;
    height: 315px;
    max-width: 90%;
  }

  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    text-align: center;
    padding: 0.8rem 0;
    background: #fff;
    border-top: 1px solid #ccc;
    opacity: 0;
    transition: opacity 0.4s ease;
    font-size: 0.95rem;
  }
  footer.visible { opacity: 1; }
  footer a {
    color: #4a90e2;
    text-decoration: none;
  }
  footer a:hover { text-decoration: underline; }

  /* --- —Ç–µ–º–Ω–∞ —Ç–µ–º–∞ --- */
  body.dark {
    background: #121212;
    color: #f0f0f0;
  }
  body.dark input {
    background: #1e1e1e;
    color: #fff;
    border: 2px solid #444;
  }
  body.dark #themeToggle {
    background: #1e1e1e;
    color: #fff;
    border: 2px solid #555;
  }
  body.dark footer {
    background: #1e1e1e;
    border-top: 1px solid #333;
    color: #aaa;
  }
  body.dark footer a { color: #4a90e2; }
</style>
</head>
<body>

<h1>Distraction-free YouTube Player</h1>

<div class="input-row">
  <input id="ytLink" placeholder="Paste a YouTube URL here">
  <button id="themeToggle">‚òÄÔ∏è</button>
</div>

<div id="player"></div>

<footer id="credit">
  made by <a href="https://twitter.com/vladkryvda" target="_blank">@vladkryvda</a>
</footer>

<script>
function showVideo() {
  const url = document.getElementById('ytLink').value.trim();
  let match = url.match(/v=([^&]+)/);
  if (!match) match = url.match(/youtu\.be\/([^?]+)/);
  if (match) {
    const id = match[1];
    document.getElementById('player').innerHTML =
      `<iframe width="560" height="315"
               src="https://www.youtube.com/embed/${id}"
               frameborder="0"
               allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
               allowfullscreen></iframe>`;
  } else {
    document.getElementById('player').innerHTML = '';
  }
}

// –≤—ñ–¥–µ–æ –ø–æ–∫–∞–∑—É—î—Ç—å—Å—è –æ–¥—Ä–∞–∑—É –ø—Ä–∏ –∑–º—ñ–Ω—ñ –ø–æ–ª—è
document.getElementById('ytLink').addEventListener('input', showVideo);

// –ø–æ–∫–∞–∑—É–≤–∞—Ç–∏/—Ö–æ–≤–∞—Ç–∏ —Ñ—É—Ç–µ—Ä –ø—Ä–∏ —Å–∫—Ä–æ–ª—ñ
window.addEventListener('scroll', () => {
  const footer = document.getElementById('credit');
  if (window.scrollY > 100) {
    footer.classList.add('visible');
  } else {
    footer.classList.remove('visible');
  }
});

// –ø–µ—Ä–µ–º–∏–∫–∞—á —Ç–µ–º–∏
document.getElementById('themeToggle').addEventListener('click', () => {
  document.body.classList.toggle('dark');
  const btn = document.getElementById('themeToggle');
  btn.textContent = document.body.classList.contains('dark') ? 'üåô' : 'Ô∏èÔ∏èÔ∏è‚òÄÔ∏è';
});
</script>

</body>
</html>
